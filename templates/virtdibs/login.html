{% extends 'virtdibs/base.html' %}
{% block body_block %}
  <div class="container login-container">
            <div class="row">
              <div class="col-md-3 "></div>
                <div class="col-md-6 login-form-1">
                    <h3><b>Login Form:</b></h3>
                    <form method="post" action="{% url 'customer_login' %}">
                      {% csrf_token %}
                        <div class="form-group">
                            <input type="text" class="form-control" name="username" placeholder="Username *" value=""/>
                        </div>
                        <br>
                        <div class="form-group">
                            <input type="password" class="form-control" name="password" placeholder="Password *" value="" />
                        </div>
                        <br>
                         <div class="form-group">
                              <button class="btn btn-outline-primary my-2 my-sm-0 " type="submit" value="Login">Login</button>
                        </div>
                        <br><br>
                        <div class="form-group">
                            <a class="ForgetPwd" href="{% url 'password_reset' %}">Forget Password?</a>
                        </div>
                        <div class="form-group">
                            New to virtualDibs? <a class="ForgetPwd" href="{% url 'register' %}">Click here to register!</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
{% endblock %}

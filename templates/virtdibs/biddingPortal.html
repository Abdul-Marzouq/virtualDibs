<!-- virtual dibs bidding portal v1.0 ~Aslam -->

{% extends "virtdibs/base.html" %}
{% block body_block %}
	  <div class="jumbotron" style="padding-bottom: 15px">
      <h1>Bidding Portal</h1>
      <!-- <p><a class="btn btn-primary btn-md"
        role="button" name="button">Learn more></a></p> -->
    </div>

    <div class="row" style="padding-left: 8px; margin-bottom: 8px">
      <div class="col-md-6">
        <div id="carouselIndicators" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carouselIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselIndicators" data-slide-to="1"></li>
            <li data-target="#carouselIndicators" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="https://www.parksmarina.com/images/not_available.png" class="img-responsive" alt="...">
            </div>
            <div class="carousel-item">
              <img src="https://www.parksmarina.com/images/not_available.png" class="img-responsive" alt="...">
            </div>
            <div class="carousel-item">
              <img src="https://www.parksmarina.com/images/not_available.png" class="img-responsive " alt="...">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
      <div class="col-md-6">
        <h3 style="padding-bottom: 8px;"><b>Item Name</b>
          <small class="text-muted">by Seller Username</small>
        </h3>
        <h4 style="padding-bottom: 8px;">Time remaining: 0d 0h 0m 0s</h4>
        <h5 style="padding-bottom: 8px;">Current bid: $</h5>
        <h5 style="padding-bottom: 8px; color: #777777">By: Current highest bidder</h5>
        <div class="btn-group mr-2" role="group" aria-label="First group" style="padding-bottom: 8px;">
          <button type="button" id="b2" class="btn btn-secondary">+$1</button>
          <button type="button" id="b2" class="btn btn-secondary">+$2</button>
          <button type="button" id="b2" class="btn btn-secondary">+$5</button>
          <button type="button" id="b2" class="btn btn-secondary">+$10</button>
        </div>
        <div class="input-group mb-3" style="padding-bottom: 8px;">
          <div class="input-group-prepend">
            <span class="input-group-text">$</span>
          </div>
          <input type="text" class="form-control" aria-label="Bid amount">
          <div class="input-group-append">
            <button type="button" class="btn" style="background-color: #1ECC5D; color: #FFFFFF">Bid</button>
          </div>
        </div>
        <div>
          <h4>Item description</h4>
          <p></p>
        </div>
      </div>
    </div>
    <div style="padding-left: 8px;">
      <h4>Comments
        <small class="text-muted">0</small>
      </h4>
    </div>
{% endblock body_block %}
